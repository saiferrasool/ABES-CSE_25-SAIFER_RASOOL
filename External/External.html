<html>

<head>

			color: white;
		}

		a {
			text-decoration: none;
		}

		a:hover {
			text-decoration: underline;
			color: #000080;
		}

		.image {
			background-color: grey;
		}

		.iframe {
			background-color: grey;
		}

		.video {
			background-color: grey;
		}

		.audio {
			background-color: grey;
		}

		.header {
			background-color: grey;
		}

		.footer {
			background-color: grey;
		}

		body {
			background-color: black;
		}
	</style>
</head>

<body>
	<div class="header">
		<h1 align="center">Global Daily News</h1>
		<hr>
		<p align="center">Your Trusted Source for Latest News</p>

			allowfullscreen></iframe>

	<div class="video">

		<audio controls>

		</audio>

	<div class="footer">
